#
# Examples:
# woodtools: wooden_axe, wooden_hoe, wooden_pickaxe, wooden_shovel, wooden_sword
# axes: wooden_axe, stone_axe, iron_axe, golden_axe, diamond_axe
#
# Usage in ingredients: alias:woodtools or a:woodtools, alias:axes or a:axes
