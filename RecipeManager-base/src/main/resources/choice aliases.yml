#-------------------------------------------------------------------------------------------------------------------------
# RecipeManager choice aliases
#
# This file defines groups of materials that can be used for recipe ingredients similar to tags
#
# Examples:
# woodtools: wooden_axe, wooden_hoe, wooden_pickaxe, wooden_shovel, wooden_sword
# axes: wooden_axe, stone_axe, iron_axe, golden_axe, diamond_axe
#
# Format:
# name: <item>, ...
#
# Allowed <item> formats include (in any combination):
# material
# alias:aliasname       // Chain aliases already defined
# a:aliasname           // Same as above
# tag:namespace:tagname // Include all materials from a tag
# tag:tagname           // Defaults to namespace of minecraft
# t:tagname             // Same as above
#
# Usage in ingredients: alias:woodtools or a:woodtools, alias:axes or a:axes
#-------------------------------------------------------------------------------------------------------------------------
